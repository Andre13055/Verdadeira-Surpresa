<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem de Aniversário</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        .message-container {
            margin-top: 100px;
        }
        #specialMessage {
            font-size: 2em;
            color: #333;
        }
        .btn {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
        #guerraBtn {
            background-color: red;
            color: white;
            border: 2px solid black;
            font-size: 1.5em;
            text-transform: uppercase;
            font-weight: bold;
            margin-top: 20px;
        }
        #guerraBtn:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

<div class="message-container">
    <div id="specialMessage">Você quer ver uma coisa realmente especial?</div>
    <button class="btn" onclick="showConfetti()">Clique aqui!</button>
</div>

<script>
    function showConfetti() {
        // Exibe confetes ao clicar no botão
        confetti({
            particleCount: 100,
            spread: 70,
            origin: { y: 0.6 }
        });

        // Exibe a mensagem de aniversário
        setTimeout(() => {
            document.getElementById("specialMessage").innerHTML = "Feliz Aniversário, Sofia Oliveira de Andrade! Amo gostar de você!";
            document.querySelector(".btn").style.display = "none"; // Remove o botão
            showGuerraButton(); // Exibe o botão "Guerra"
        }, 2000); // Espera 2 segundos antes de mostrar a mensagem
    }

    function showGuerraButton() {
        let guerraBtn = document.createElement('button');
        guerraBtn.id = 'guerraBtn';
        guerraBtn.innerText = 'Guerra';
        guerraBtn.onclick = function() {
            window.location.href = "pasta_com_as_fotos"; // Altere para o caminho correto da pasta
        };
        document.body.appendChild(guerraBtn);
    }
</script>

</body>
</html>
