<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz Aniversário, Sofia!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f8ff;
      text-align: center;
      flex-direction: column;
    }
    h1 {
      color: #ff69b4;
      margin: 0;
    }
    p {
      color: #555;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 5px;
      position: absolute;
    }
    #slideshow {
      display: none;
      margin-top: 20px;
    }
    #slideshow img {
      max-width: 80%;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>Feliz Aniversário, Sofia Oliveira de Andrade!</h1>
  <p>Amo gostar de você, Paçoquita!</p>
  <button id="botao">Guerra</button>
  <div id="slideshow">
    <img id="imagem" src="" alt="Feliz aniversário!">
  </div>
  <audio id="musica" loop>
    <source src="https://github.com/Andre13055/Verdadeira-Surpresa/raw/main/Charlie%20Brown%20Jr%20-%20Proibida%20Pra%20Mim.mp3" type="audio/mpeg">
    Seu navegador não suporta o elemento de áudio.
  </audio>

  <script>
    const botao = document.getElementById('botao');
    const slideshow = document.getElementById('slideshow');
    const imagem = document.getElementById('imagem');
    const musica = document.getElementById('musica');

    const imagens = [
      'https://github.com/Andre13055/Verdadeira-Surpresa/raw/main/soso/WhatsApp%20Image%202024-12-02%20at%2021.58.09.jpeg',
      'https://github.com/Andre13055/Verdadeira-Surpresa/raw/main/soso/WhatsApp%20Image%202024-12-02%20at%2021.58.10%20(1).jpeg',
      'https://github.com/Andre13055/Verdadeira-Surpresa/raw/main/soso/WhatsApp%20Image%202024-12-02%20at%2021.58.10%20(2).jpeg',
      'https://github.com/Andre13055/Verdadeira-Surpresa/raw/main/soso/WhatsApp%20Image%202024-12-02%20at%2021.58.10%20(3).jpeg',
      'https://github.com/Andre13055/Verdadeira-Surpresa/raw/main/soso/WhatsApp%20Image%202024-12-02%20at%2021.58.10.jpeg',
      'https://github.com/Andre13055/Verdadeira-Surpresa/raw/main/soso/WhatsApp%20Image%202024-12-02%20at%2021.58.11%20(1).jpeg',
      'https://github.com/Andre13055/Verdadeira-Surpresa/raw/main/soso/WhatsApp%20Image%202024-12-02%20at%2021.58.11%20(2).jpeg',
      'https://github.com/Andre13055/Verdadeira-Surpresa/raw/main/soso/WhatsApp%20Image%202024-12-02%20at%2021.58.11%20(3).jpeg',
      'https://github.com/Andre13055/Verdadeira-Surpresa/raw/main/soso/WhatsApp%20Image%202024-12-02%20at%2021.58.11.jpeg',
      'https://github.com/Andre13055/Verdadeira-Surpresa/raw/main/soso/WhatsApp%20Image%202024-12-02%20at%2021.58.12%20(1).jpeg',
      'https://github.com/Andre13055/Verdadeira-Surpresa/raw/main/soso/WhatsApp%20Image%202024-12-02%20at%2021.58.12.jpeg'
    ];

    let posicoes = [
      { top: '30%', left: '30%' },
      { top: '30%', left: '70%' },
      { top: '70%', left: '30%' },
      { top: '70%', left: '70%' }
    ];
    let movimentos = 0;

    botao.style.top = '50%';
    botao.style.left = '50%';

    botao.addEventListener('click', () => {
      if (movimentos < 4) {
        const novaPosicao = posicoes[movimentos];
        botao.style.top = novaPosicao.top;
        botao.style.left = novaPosicao.left;
        movimentos++;
      } else {
        iniciarSlideshow();
      }
    });

    function iniciarSlideshow() {
      botao.style.display = 'none';
      slideshow.style.display = 'block';
      musica.play();

      let index = 0;
      imagem.src = imagens[index];

      setInterval(() => {
        index = (index + 1) % imagens.length;
        imagem.src = imagens[index];
      }, 5000);
    }
  </script>
</body>
</html>
